<!DOCTYPE html>
<html>
<head>
	<title>Zach Fudge - Simon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Dhurjati" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>
	<div id="outer-container">
		<div id="nav-placeholder"></div>
		<div id="simon">
		    <div id="red" class="inner" onmousedown="simon.click(event, this)" 	data-background="#F00!#B00"></div>
		    <div id="green" class="inner" onmousedown="simon.click(event, this)" 	data-background="#0F0!#0A0"></div>
		    <div id="blue" class="inner" onmousedown="simon.click(event, this)" 	data-background="#00F!#00B"></div>
		    <div id="yellow" class="inner" onmousedown="simon.click(event, this)" 	data-background="#FF0!#CC0"></div>
		    <div id="round" class="inner">
			<div id="button-container" class="inner">
				<div id='status-light'></div>
				<h1>SIMON</h1>
				<div>
					<span id="new-game" class="push" onclick="simon.restart()">New Game</span>
					<span id="strict" class="push" onclick="simon.strictSwitch()">Strict</span>
					<span id="hard" class="push" onclick="simon.hardMode()">Hard</span>
				</div>
				<div>
					<div id="count">0</div>
					<div style="font-size:20px;">Count</div>
				</div>
			</div>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="simon.js"></script>
	<script type="text/javascript">
		document.getElementById('nav-placeholder').innerHTML = '<object type="text/html" data="../nav.html" ></object>';
	</script>
</body>
</html>
